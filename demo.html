---
layout: default
permalink: /demo/
---

<style>
    .m-article-list li{margin-bottom:10px;border-bottom:1px solid #ccc;}
    .m-article-list .title{display: block;color:#333;-webkit-transition:.36s;transition:.36s;}
    .m-article-list .title:hover{-webkit-transform:translateX(.5em);transform:translateX(.5em);}
</style>

<ul class="m-article-list">
  {% for demo in site.data.demo reversed %}
    <li>
      <a href="{{site.basePath}}/demo/{{demo.file}}" class="title">
        {{ demo.title }}
      </a>
    </li>
  {% endfor %}
</ul>
