<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .w{position: absolute;left: 50%;top: 50%;width: 100px;height: 100px;background:orange;transition:.3s;}
    </style>
</head>
<body>
    <div class="w"></div>
    <script>
        var w= document.querySelector('.w');
        var num = 100;
        w.addEventListener('click',function  () {
            this.style.transform = 'rotate('+(num+Math.ceil(Math.random()*100))+'deg)';
        });
        w.addEventListener('transitionend',function  () {
            console.log(12312)
        })
    </script>
</body>
</html>
