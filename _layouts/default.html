<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="x-dns-prefetch-control" content="on"/>
    <meta charset="utf-8" />
    <meta name="description" content="{{site.description}}" />
    <meta name="keywords" content="{{site.keywords}}" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no"/>
    <meta name="viewport" content="width=device-width,minimal-ui, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>{{site.name}}{% if page.title %} - {{page.title}}{% endif %}</title>
    <link type="image/x-icon" rel="shortcut icon" href="/favicon.ico">
    <link rel=stylesheet href="{{site.assets}}/css/common.css">
    {% for css in page.css %}
    <link rel=stylesheet href="{{site.assets}}/css/{{css}}">
    {% endfor %}
    <!--[if lt IE 9]><script>"abbr,article,aside,audio,canvas,datalist,details,dialog,eventsource,figure,figcaption,footer,header,hgroup,mark,menu,meter,nav,output,progress,section,time,video".replace(/\w+/g,function(t){document.createElement(t)})</script><![endif]-->
</head>
<body>
    {{content}}
{% include footer.html %}
    {% for js in page.js %}
    <script src="{{site.assets}}/js/{{js}}" type="text/javascript"></script>
    {% endfor %}
</body>
</html>
