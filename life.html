---
layout: default
permalink: /life/
---

<ul>
  {% for post in site.categories.life %}
    <li style="margin-bottom:10px;border-bottom:1px solid #ccc;">
      <time style="float:right;">{{ post.date | date: "%m-%d, %Y" }}</time>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </li>
  {% endfor %}
</ul>
